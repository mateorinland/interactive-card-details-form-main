<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta
  name="description"
  content="A Frontend Mentor challenge for web development. This one is a site that receives
  credit card details through a form asking for cardholder name, card number, expiration date
  and CVC."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main class="main-container">
    <h1 class="visually-hidden">This is a form to add your card details</h1>
    <div class="card-front">
      <img src="./images/card-logo.svg" alt="" class="card-logo">
      <div class="card-inner-container">
        <p class="card-number">0000 0000 0000 0000</p>
        <div class="card-bottom">
          <p class="card-holder">Jane Appleseed</p>
          <p class="exp-date">00/00</p>
        </div>
      </div>
    </div>
    <div class="card-back">
      <p class="cvc">000</p>
    </div>
    <div class="form-container">
      <form action="" class="form-state" aria-labelledby="form-legend">
        <fieldset class="fieldset">
          <legend id="form-legend" class="visually-hidden">Please submit your card details:</legend>
          <div class="form-group">
            <label for="cardholder-input" class="cardholder-label label">Cardholder Name</label>
            <input type="text" class="cardholder-input input" id="cardholder-input" placeholder="e.g. Jane Appleseed" >
            <p class="error-msg"></p>
          </div>
          <div class="form-group">
            <label for="cardnumber-input" class="cardnumber-label label">Card Number</label>
            <input type="number" class="cardnumber-input input" id="cardnumber-input" placeholder="e.g. 1234 5678 9123 0000" >
            <p class="error-msg"></p>
          </div>
          <div class="form-bottom">
            <label for="expdate-month-input" class="expdate-month-label label" aria-label="Expiration Date Month">Exp. Date (MM/YY)</label>
            <label for="expdate-year-input" class="expdate-year-label label visually-hidden" aria-label="Expiration Date Year"></label>
            <label for="cvc-input" class="cvc-label label">CVC</label>
            <input type="number" class="expdate-month-input input" id="expdate-month-input" placeholder="MM" >
            <input type="number" class="expdate-year-input input" id="expdate-year-input" placeholder="YY" >
            <input type="number" class="cvc-input input" id="cvc-input" placeholder="e.g. 123" >
            <p class="month-error error-msg"></p>
            <p class="year-error error-msg"></p>
            <p class="cvc-error error-msg"></p>
          </div>
            <button class="btn" type="submit">Confirm</button>
          </fieldset>
        </div>
      </form>

      <div class="completed-state">
        <img src="./images/icon-complete.svg" alt="" class="img">
        <div class="text-container">
          <h2 class="completed-title">Thank you!</h2>
          <p class="text">We've added your card details</p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
    
  </main>

  <footer>
    <p class="attribution">
      Coded by
      <a
        class="attribution-link"
        href="https://www.linkedin.com/in/mateo-rinland-9b1a93bb/"
        aria-label="Mateo Rinland's LinkedIn profile"
        >Mateo Rinland</a
      >. Challenge by
      <a
        class="attribution-link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >.
    </p>
  </footer>

  <script src="/script.js"></script>

</body>
</html>
